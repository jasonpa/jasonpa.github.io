# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
locale: "en-US"
title: Ryu Clinic
title_separator: "|"
subtitle: Acupuncture & Herbal Medicine
name: "Ryu Clinic Inc."
email:
description: >-
  Premier Acupuncture & Herbal Medicine Clinic serving Coquitlam, Port Moody, and Vancouver.
  Specializing in ICBC, Chronic Pain, Sports Injury, and Rehabilitation.
  한의원, 한약, 비염, 호흡기, 수면장애, 소화불량, 통증클리닉, 침치료, 포트무디.
keywords:
  - Acupuncture
  - Herbal Medicine
  - TCM
  - Coquitlam
  - Port Moody
  - Vancouver
  - Pain Clinic
  - ICBC
  - RMT
  - Acupoint Injection
twitter_username: ryuclinic
threads_username: ryu.clinic
facebook_username: ryu.clinic
github_username: jasonpa
minimal_mistakes_skin: default
search: true
url: "https://ryu.clinic"
baseurl: #"/"
# repository: "jasonpa/rc.v2" #site repository
# teaser: #/assets/images/500x300.png #site default teaser image
# #logo: "/assets/images/LOGO.png" #88x88.png, site masthead logo
# #favicon: "/assets/images/icon/favicon.ico"
# masthead_title: # overrides the website title displayed in the masthead, use " " for no title
breadcrumbs: true  # disabled by default
words_per_minute: 200

# Build settings
markdown: kramdown
# remote_theme: mmistakes/minimal-mistakes # REMOVED for 2026 Renewal
# Outputting
permalink: /:categories/:title/
paginate: 5 # amount of posts to show
paginate_path: /page:num/
timezone: Canada/Pacific # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones

include:
  - _pages

# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
# to override the default setting.
exclude:
  - node_modules
  - package.json
  - package-lock.json
  - tailwind.config.js
  - postcss.config.js
#   - Gemfile
#   - Gemfile.lock
#   - vendor/bundle/
#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/

# Plugins (previously gems:)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache
  # - jekyll-algolia

