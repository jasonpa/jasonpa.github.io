# Site Footer
footer:
  links:
    - label: "Instagram"
      icon: "fab fa-fw fa-instagram"
      url: "https://instagram.com/ryu.clinic"
    - label: "Threads"
      icon: "fab fa-fw fa-threads"
      url: "https://www.threads.net/@ryu.clinic"


# Guide section
collections:
  guides:
    output: true
    permalink: /guides/:name/
    sort_by: order   # front matter에서 order 사용 가능 (선택사항)
  projects:
    output: true
    permalink: /lab/:path/

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: post # Changed from single to post for clarity, though we will create layouts
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
      toc: true
      show_date: false #포스트 날짜 표시 여부
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: default
      author_profile: true
      toc: true
  # _guides
  - scope:
      path: "_guides"
      type: guides
    values:
      layout: post
      lang: "en"
      korean_summary: true
      meta_title: ""
      meta_description: ""
      order: 100
  # projects
  - scope:
      path: "_projects"
      type: projects
    values:
      layout: project


category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/

